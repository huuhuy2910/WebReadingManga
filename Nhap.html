<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Truyện</title>
    <style>
        /* Thiết lập cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Thanh slider */
        .slider-container {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider-item {
            flex: 0 0 16.6667%; /* Hiển thị 6 truyện mỗi lần */
            box-sizing: border-box;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .slider-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .slider-item h3 {
            text-align: center;
            font-size: 14px;
            margin: 10px 0 0;
            color: #555;
            text-decoration: none;
        }
        .slider-item a {
            text-decoration: none; /* Xóa gạch chân khỏi chữ */
        }
        .slider-item:hover img {
            transform: scale(1.05);
        }
        .slider-item:hover h3 {
            color: #007bff;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .nav-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            pointer-events: all;
            border-radius: 50%;
            outline: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .nav-buttons button:focus {
            outline: none;
        }
        .nav-buttons button:active {
            transform: scale(0.95);
        }
        .search-container,
        .filter-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-container input,
        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Truyện</h1>

    <!-- Thanh slider -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Items sẽ được thêm vào đây -->
        </div>
        <div class="nav-buttons">
            <button id="prevBtn">&larr;</button>
            <button id="nextBtn">&rarr;</button>
        </div>
    </div>
    <script>
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let offset = 0;
        const slideWidth = 100 / 6; // Mỗi lần cuộn 1/6 của thanh slider

        async function fetchSliderComics() {
            try {
                const response = await fetch('https://otruyenapi.com/v1/api/danh-sach/sap-ra-mat');
                const result = await response.json();
                const comics = result.data.items;

                slider.innerHTML = '';
                comics.forEach(comic => {
                    const comicItem = document.createElement('div');
                    comicItem.classList.add('slider-item');
                    comicItem.innerHTML = `
                        <a href="TruyenDetails.html?slug=${comic.slug}">
                            <img src="https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg" alt="${comic.name}">
                            <h3>${comic.name}</h3>
                        </a>
                    `;
                    slider.appendChild(comicItem);
                });
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu slider:', error);
            }
        }

        function slideNext() {
            const maxOffset = -(slider.children.length - 6) * slideWidth;
            if (offset > maxOffset) {
                offset -= slideWidth;
                slider.style.transform = `translateX(${offset}%)`;
            }
        }

        function slidePrev() {
            if (offset < 0) {
                offset += slideWidth;
                slider.style.transform = `translateX(${offset}%)`;
            }
        }

        nextBtn.addEventListener('click', slideNext);
        prevBtn.addEventListener('click', slidePrev);

        fetchSliderComics(); // Gọi khi trang được tải
    </script>
</body>
</html>
