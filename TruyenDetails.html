<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        .comic-detail {
            display: flex;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .comic-detail img {
            width: auto;
            height: 400px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .comic-detail .details {
            flex: 1;
        }
        .comic-detail h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .comic-detail p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            text-align: center;
        }
        .button-container a:hover {
            background-color: #0056b3;
        } @media (max-width: 768px) {
            .comic-detail {
                flex-direction: column;
                align-items: center;
            }
            .comic-detail img {
                max-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .comic-detail {
                padding: 10px;
            }
            .comic-detail h2 {
                font-size: 20px;
            }
            .comic-detail p {
                font-size: 14px;
            }
            .button-container a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Chi Tiết Truyện</h1>
    <div class="comic-detail" id="comic-detail"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function fetchComicDetails(slug) {
            const response = await fetch(`https://otruyenapi.com/v1/api/truyen-tranh/${slug}`);
            const data = await response.json();
            return data;
        }

        function renderComicDetails(comic) {
            const detailContainer = document.getElementById('comic-detail');
            detailContainer.innerHTML = `
                <img src="https://img.otruyenapi.com/uploads/comics/${comic.thumb_url}" alt="${comic.name}">
                <div class="details">
                    <h2>${comic.name}</h2>
                    <p><strong>Tình trạng:</strong> ${comic.status}</p>
                    <p><strong>Tác giả:</strong> ${comic.author.join(', ')}</p>
                    <p><strong>Danh mục:</strong> ${comic.category.map(cat => cat.name).join(', ')}</p>
                    <p><strong>Mô tả:</strong> ${comic.content}</p>
                    <div class="button-container">
                        <a href="MangaDetails.html?slug=${slug}">Đọc Truyện</a>
                    </div>
                </div>
            `;
        }

        async function loadComicDetails() {
            const data = await fetchComicDetails(slug);
            renderComicDetails(data.data.item);
        }

        loadComicDetails();
    </script>
</body>
</html>
