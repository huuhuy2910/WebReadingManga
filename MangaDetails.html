<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Manga3K</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1200px;
        }

        #comic-thumb {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px;
        }

        .chapter-navigation {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .chapter-navigation button,
        .chapter-navigation select {
            margin: 0 5px;
        }

        #chapter-content img {
            width: 70%;
            max-width: 100%;
            margin: 0;
        }

        .new-comics {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            overflow: hidden;
        }

        .new-comics h3 {
            margin-bottom: 10px;
        }

        .new-comics ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            transition: transform 0.5s ease;
        }

        .new-comics li {
            margin: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
        }

        .new-comics img {
            max-width: 150px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .comic-info {
            margin-top: 5px;
        }

        .load-more {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .chapter-navigation {
            position: sticky;
            top: 0;
            /* Đặt khoảng cách từ đầu trang khi phần tử dính lên đầu */
            background-color: #fff;
            /* Màu nền để phần tử nổi bật trên nền cuộn */
            border-bottom: 1px solid #ddd;
            /* Thêm viền dưới để phân cách với nội dung cuộn */
            padding: 10px;
            /* Khoảng cách bên trong để tạo không gian */
            z-index: 1000;
            /* Đảm bảo phần tử nằm trên các phần tử khác */
            display: flex;
            /* Sử dụng flexbox để căn chỉnh các nút và dropdown */
            justify-content: center;
            /* Căn giữa các phần tử bên trong */
            gap: 10px;
            /* Khoảng cách giữa các phần tử bên trong */
        }

        .chapter-navigation button,
        .chapter-navigation select {
            margin: 0;
            /* Đảm bảo không có khoảng cách ngoài cho các phần tử */
            padding: 5px 10px;
            /* Thêm khoảng cách bên trong cho nút và dropdown */
        }

        /* CSS cập nhật cho màn hình điện thoại */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            #comic-thumb {
                max-width: 100%;
                width: 100%;
            }

            #chapter-content img {
                width: 100%;
            }

            .new-comics ul {
                flex-direction: column;
                align-items: center;
            }

            .new-comics li {
                width: 100%;
                margin: 10px 0;
            }

            .new-comics img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header class="header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-1 col-lg-2 text-center text-md-left">
                    <!-- Logo can go here if needed -->
                </div>
                <div class="col-md-10 col-lg-8">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/Logo.png" style="width:100px;height:auto;margin-right:20px;" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="search-container ml-lg-4 d-flex align-items-center">
                                <input type="text" id="search-input" class="form-control mr-2"
                                    placeholder="Tìm kiếm truyện...">
                                <button id="search-btn" class="btn btn-danger">
                                    <i class="bi bi-search"></i> <!-- Icon tìm kiếm -->
                                </button>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <div class="dropdown" id="type-select">
                                    <a class="btn" type="button" id="genreDropdown" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        Thể loại
                                    </a>
                                    <div class="mega-menu" aria-labelledby="genreDropdown">
                                        <div id="genre-buttons" class="row">
                                            <!-- Thể loại sẽ được thêm vào đây bởi JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">

                                <a href="index.html" id="dang-phat-hanh" data-type="dang-phat-hanh"
                                    style="padding: 6px 0;">
                                    Đang phát hành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="hoan-thanh" data-type="hoan-thanh" style="padding: 6px 0;">
                                    Hoàn thành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="sap-ra-mat" data-type="sap-ra-mat" style="padding: 6px 0;">
                                    Sắp ra mắt
                                </a>
                            </div>
                        </div>


                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <p style="margin-top: 50px;">q</p>
    </div>

    <div class="container mt-5">
        <h1 id="comic-title">Loading...</h1>

        <div class="chapter-navigation mt-5">
            <button id="prev-chapter">Prev</button>
            <select id="chapter-dropdown"></select>
            <button id="next-chapter">Next</button>
        </div>
        <div id="chapter-content"></div>
        <div class="new-comics">
            <h3>Các Bộ Truyện Đang Phát Hành</h3>
            <ul id="new-comics-list"></ul>
            <div class="load-more" id="load-more">
                <button id="load-more-btn">Xem Thêm</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container-footer ">
            <div class="text-center mt-3">
                <p class="mb-0">&copy; 2024 Manga3K. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Mangadetails.js"></script>
    <script src="index.js"></script>
    <script>

    </script>
</body>

</html>
