<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"href="img/favicon.png">
    <title>Manga3K</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1200px;
        }
        #comic-thumb {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px;
        }
        .chapter-navigation {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .chapter-navigation button, .chapter-navigation select {
            margin: 0 5px;
        }
        #chapter-content img {
            width: 70%;
            max-width: 100%;
            margin: 0;
        }
        .new-comics {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            overflow: hidden;
        }
        .new-comics h3 {
            margin-bottom: 10px;
        }
        .new-comics ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            transition: transform 0.5s ease;
        }
        .new-comics li {
            margin: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
        }
        .new-comics img {
            max-width: 150px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comic-info {
            margin-top: 5px;
        }
        .load-more {
            margin-top: 10px;
            margin-bottom: 10px;
        }.chapter-navigation {
            position: sticky;
            top: 0; /* Đặt khoảng cách từ đầu trang khi phần tử dính lên đầu */
            background-color: #fff; /* Màu nền để phần tử nổi bật trên nền cuộn */
            border-bottom: 1px solid #ddd; /* Thêm viền dưới để phân cách với nội dung cuộn */
            padding: 10px; /* Khoảng cách bên trong để tạo không gian */
            z-index: 1000; /* Đảm bảo phần tử nằm trên các phần tử khác */
            display: flex; /* Sử dụng flexbox để căn chỉnh các nút và dropdown */
            justify-content: center; /* Căn giữa các phần tử bên trong */
            gap: 10px; /* Khoảng cách giữa các phần tử bên trong */
        }
        
        .chapter-navigation button,
        .chapter-navigation select {
            margin: 0; /* Đảm bảo không có khoảng cách ngoài cho các phần tử */
            padding: 5px 10px; /* Thêm khoảng cách bên trong cho nút và dropdown */
        }
        
    </style>
</head>
<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-1 col-lg-2 text-center text-md-left">
                    <!-- Logo can go here if needed -->
                </div>
                <div class="col-md-10 col-lg-8">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/Logo.png" style="width:100px;height:auto;margin-right:20px;" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <div class="search-container ml-lg-4 d-flex align-items-center">
                                <input type="text" id="search-input" class="form-control mr-2" placeholder="Tìm kiếm truyện...">
                                <button id="search-btn" class="btn btn-danger">
                                    <i class="bi bi-search"></i> <!-- Icon tìm kiếm -->
                                </button>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <div class="dropdown" id="type-select">
                                    <a class="btn" type="button" id="genreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="bi bi-tags"></i> <!-- Icon thể loại -->
                                        Thể loại
                                    </a>
                                    <div class="mega-menu" aria-labelledby="genreDropdown">
                                        <div id="genre-buttons" class="row">
                                            <!-- Thể loại sẽ được thêm vào đây bởi JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                
                                <a href="index.html" id="dang-phat-hanh" data-type="dang-phat-hanh" style="padding: 6px 0;">
                                    <i class="bi bi-calendar"></i> <!-- Icon đang phát hành -->
                                    Đang phát hành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="hoan-thanh" data-type="hoan-thanh" style="padding: 6px 0;">
                                    <i class="bi bi-check-circle"></i> <!-- Icon hoàn thành -->
                                    Hoàn thành
                                </a>
                            </div>
                            <div class="filter-container ml-lg-4 d-flex align-items-center mb-1">
                                <a href="index.html" id="sap-ra-mat" data-type="sap-ra-mat" style="padding: 6px 0;">
                                    <i class="bi bi-clock"></i> <!-- Icon sắp ra mắt -->
                                    Sắp ra mắt
                                </a>
                            </div>
                        </div>
                        
                       
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 id="comic-title">Loading...</h1>
        <img id="comic-thumb" src="" alt="Comic Thumbnail">
        <div id="comic-description">Loading...</div>
        <h2>Danh Sách Chương</h2>
        <div class="chapter-navigation">
            <button id="prev-chapter">Prev</button>
            <select id="chapter-dropdown"></select>
            <button id="next-chapter">Next</button>
        </div>
        <div id="chapter-content"></div>
        <div class="new-comics">
            <h3>Các Bộ Truyện Đang Phát Hành</h3>
            <ul id="new-comics-list"></ul>
            <div class="load-more" id="load-more">
                <button id="load-more-btn">Xem Thêm</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const chapterUrl = urlParams.get('chapter'); // Lấy URL của chương từ tham số
            const mangaApiUrl = `https://otruyenapi.com/v1/api/truyen-tranh/${slug}`;
            const newComicsApiUrl = "https://otruyenapi.com/v1/api/danh-sach/hoan-thanh";
            let chapters = [];
            let currentChapterIndex = 0;

            console.log('Slug:', slug);
            console.log('Chapter URL:', chapterUrl);

            // Fetch new comics data
            fetch(newComicsApiUrl)
                .then(response => {
                    console.log('New Comics API Response Status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('New Comics Data:', data);
                    if (data.status === "success") {
                        const newComics = data.data.items.slice(0, 5); // Lấy 5 truyện mới đầu tiên
                        console.log('New Comics:', newComics);
                        const newComicsList = document.getElementById("new-comics-list");

                        newComics.forEach(comic => {
                            const li = document.createElement("li");
                            const img = document.createElement("img");
                            img.src = `https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg`;
                            img.alt = comic.name;
                            img.title = comic.name;
                            li.appendChild(img);

                            const info = document.createElement("div");
                            info.classList.add("comic-info");
                            info.textContent = `${comic.name} - ${comic.status}`;
                            li.appendChild(info);

                            // Thêm sự kiện click vào mỗi item
                            li.addEventListener("click", () => {
                                console.log('Comic clicked:', comic.slug);
                                window.location.href = `MangaDetails.html?slug=${comic.slug}`; // Thay đổi link theo ý của bạn
                            });

                            newComicsList.appendChild(li);
                        });

                        // Xử lý nút Xem Thêm
                        const loadMoreBtn = document.getElementById("load-more-btn");
                        loadMoreBtn.addEventListener("click", () => {
                            const currentCount = newComicsList.children.length;
                            console.log('Current Comic Count:', currentCount);
                            const nextBatch = data.data.items.slice(currentCount, currentCount + 5);
                            console.log('Next Batch of Comics:', nextBatch);
                            
                            nextBatch.forEach(comic => {
                                const li = document.createElement("li");
                                const img = document.createElement("img");
                                img.src = `https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg`;
                                img.alt = comic.name;
                                img.title = comic.name;
                                li.appendChild(img);

                                const info = document.createElement("div");
                                info.classList.add("comic-info");
                                info.textContent = `${comic.name} - ${comic.status}`;
                                li.appendChild(info);

                                // Thêm sự kiện click vào mỗi item
                                li.addEventListener("click", () => {
                                    console.log('Comic clicked:', comic.slug);
                                    window.location.href = `comic-detail.html?slug=${comic.slug}`; // Thay đổi link theo ý của bạn
                                });

                                newComicsList.appendChild(li);
                            });

                            // Xóa nút Xem Thêm nếu không còn dữ liệu để hiển thị
                            if (newComicsList.children.length >= data.data.items.length) {
                                loadMoreBtn.style.display = "none";
                                console.log('No more comics to load. Hiding "Load More" button.');
                            }
                        });

                    } else {
                        console.error('API response status not success:', data.status);
                    }
                })
                .catch(error => console.error('Error fetching new comics data:', error));

            fetch(mangaApiUrl)
                .then(response => {
                    console.log('Manga API Response Status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Manga Data:', data);
                    if (data.status === "success") {
                        const comic = data.data.item;
                        chapters = comic.chapters[0].server_data;

                        document.getElementById("comic-title").textContent = comic.name;
                        document.getElementById("comic-thumb").src = `https://img.otruyenapi.com/uploads/comics/${comic.slug}-thumb.jpg`;
                        document.getElementById("comic-description").innerHTML = comic.content;

                        const chapterDropdown = document.getElementById("chapter-dropdown");
                        chapters.forEach((chapter, index) => {
                            const option = document.createElement("option");
                            option.value = index;
                            option.textContent = `Chương ${chapter.chapter_name}`;
                            chapterDropdown.appendChild(option);
                        });

                        chapterDropdown.addEventListener("change", () => {
                            currentChapterIndex = parseInt(chapterDropdown.value);
                            loadChapter(chapters[currentChapterIndex].chapter_api_data);
                        });

                        document.getElementById("prev-chapter").addEventListener("click", () => {
                            if (currentChapterIndex > 0) {
                                currentChapterIndex--;
                                chapterDropdown.value = currentChapterIndex;
                                loadChapter(chapters[currentChapterIndex].chapter_api_data);
                            }
                        });

                        document.getElementById("next-chapter").addEventListener("click", () => {
                            if (currentChapterIndex < chapters.length - 1) {
                                currentChapterIndex++;
                                chapterDropdown.value = currentChapterIndex;
                                loadChapter(chapters[currentChapterIndex].chapter_api_data);
                            }
                        });

                        // Set initial chapter based on URL parameter or default to first chapter
                        if (chapterUrl) {
                            const initialChapter = chapters.find(chap => chap.chapter_api_data === decodeURIComponent(chapterUrl));
                            if (initialChapter) {
                                currentChapterIndex = chapters.indexOf(initialChapter);
                                chapterDropdown.value = currentChapterIndex;
                                loadChapter(initialChapter.chapter_api_data);
                            } else {
                                loadChapter(chapters[0].chapter_api_data);
                            }
                        } else {
                            loadChapter(chapters[0].chapter_api_data);
                        }
                    } else {
                        console.error('API response status not success:', data.status);
                    }
                })
                .catch(error => {
                    console.error('Error fetching manga data:', error);
                    document.getElementById("comic-title").textContent = "Không tìm thấy truyện tranh.";
                    document.getElementById("comic-description").textContent = "Lỗi: Không thể tải dữ liệu truyện tranh.";
                });

            function loadChapter(apiUrl) {
                console.log('Loading chapter from URL:', apiUrl); 
                fetch(apiUrl)
                    .then(response => {
                        console.log('Chapter API Response Status:', response.status);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(chapterData => {
                        console.log('Chapter API Response:', chapterData); 
                        displayChapter(chapterData);
                    })
                    .catch(error => console.error('Error fetching chapter data:', error));
            }

            function displayChapter(data) {
                const chapterContent = document.getElementById("chapter-content");
                chapterContent.innerHTML = ''; 

                if (data.status === "success") {
                    const chapter = data.data.item;
                    const domainCdn = data.data.domain_cdn;
                    const chapterPath = chapter.chapter_path;
                    const chapterImages = chapter.chapter_image;

                    chapterImages.forEach(image => {
                        const img = document.createElement("img");
                        img.src = `${domainCdn}/${chapterPath}/${image.image_file}`;
                        img.alt = `Page ${image.image_page}`;
                        chapterContent.appendChild(img);
                    });
                } else {
                    chapterContent.innerHTML = 'Không thể tải chương này.';
                    console.error('API chapter response status not success:', data.status);
                }
            }
        });
    </script>
</body>
</html>
